<!DOCTYPE html>
<html class="h-full bg-white" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nylas Scheduler Editor Component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
    rel="stylesheet"
  />

  <script src="https://cdn.tailwindcss.com"></script>

  <script
    type="module"
    src="https://unpkg.com/@nylas/web-elements@canary/dist/nylas-web-elements/nylas-web-elements.esm.js"
  ></script>

  <style type="text/css">
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body class="h-full">
  <div class="grid h-full place-items-center">
    <!-- Add the Nylas Scheduler Editor component -->
    <nylas-scheduler-editor />
  </div>

  <!-- Configure the Nylas Scheduler Editor component -->
  <script type="module">
    const schedulerEditor = document.querySelector('nylas-scheduler-editor');
    schedulerEditor.schedulerPreviewLink = `${window.location.origin}/?config_id={config.id}`;
    schedulerEditor.nylasSessionsConfig = {
      clientId: '53bbaecc-13e7-42c8-be42-e900c780765a', // Replace with your Nylas client ID from the previous section
      redirectUri: `${window.location.origin}/my-scheduler/scheduler-editor`,
      domain: 'https://api.us.nylas.com/v3', // or 'https://api.eu.nylas.com/v3' for EU data center
      hosted: true,
      accessType: 'online',
    }
    // schedulerEditor.nylasSessionsConfig = {
    //   clientId: '364f30e8-df03-4555-9730-ce79f7e467b2', // Replace with your Nylas client ID from the previous section
    //   redirectUri: `${window.location.origin}/my-scheduler/scheduler-editor`,
    //   domain: 'https://api-staging.us.nylas.com/v3', // or 'https://api.eu.nylas.com/v3' for EU data center
    //   hosted: true,
    //   accessType: 'online',
    // }
    schedulerEditor.defaultSchedulerConfigStoreState = {
        selectedConfiguration: {
            scheduler: {
                    rescheduling_url: "example.com/?config_id={config.id}",
                    cancellation_url: "example.com/?config_id={config.id}",
                    }
                }
        }
  </script>
</body>
</html>
